<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage 8 Ball</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.18/dist/css/bulma-calendar.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">

          <h1 class="title">

            Mortgage 8 Ball
            
            &nbsp;
            
            <span class="icon">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </span>
            
            &nbsp;

            <span class="icon">
              <i class="fa-solid fa-bowling-ball"></i>
            </span>

            &nbsp;
            
            <span class="icon">
              <i class="fa-solid fa-file-contract"></i>
            </span>

          </h1>
        </div>
      </div>
    </section>
    
    <div class="card">
      <div class="card-content">
        <div class="content">
          Use this tool to model accelorated mortgage outcomes. 
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-content">

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Start</label>
          </div>
          <div class="field-body">
            <input type="date" id="startMortgageDate" />
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Principal</label>
          </div>
          <div class="field-body">
            <p class="control">
              <input class="input" type="text" placeholder="e.g. 240,000.00" value="0.00">
            </p>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.18/dist/js/bulma-calendar.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
