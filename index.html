<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage 8 Ball</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.18/dist/css/bulma-calendar.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">

          <h1 class="title">

            Mortgage 8 Ball
            
            &nbsp;
            
            <span class="icon">
              <i class="fa-solid fa-wand-magic-sparkles"></i>
            </span>
            
            &nbsp;

            <span class="icon">
              <i class="fa-solid fa-bowling-ball"></i>
            </span>

            &nbsp;
            
            <span class="icon">
              <i class="fa-solid fa-file-contract"></i>
            </span>

          </h1>
        </div>
      </div>
    </section>
    
    <div class="box">
      <div class="content">
        Use this tool to model accelorated mortgage outcomes. 
      </div>
    </div>

    <div class="card">
      <div class="card-header has-background-primary">
        <div class="card-header-title has-text-white">
          Opening Terms
        </div>
      </div>
      <div class="card-content">

        <!-- OPENING TERMS: START -->

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Start</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input type="date" id="startMortgageDate" />
              </p>
            </div>
          </div>
        </div>

        <!-- OPENING TERMS: PRINCIPAL -->

        <div class="field is-horizontal">
          <div class="field-label is-normal has-addons">
            <label class="label">Principal</label>
          </div>
          <div class="field-body">

            <div class="field has-addons">
              <p class="control">
                <a class="button is-static">
                  $
                </a>
              </p>
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="e.g. 240,000.00" value="0.00"/>
              </p>
            </div>

          </div>
        </div>

        <!-- OPENING TERMS: AMORTIZATION -->

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Amortization</label>
          </div>
          <div class="field-body">
            <div class="field has-addons">
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="e.g. 25" value="25"/>
              </p>
              <p class="control">
                <a class="button is-static">
                  Years
                </a>
              </p>
            </div>
            <div class="field has-addons">
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="e.g. 0" value="0"/>
              </p>
              <p class="control">
                <a class="button is-static">
                  Months
                </a>
              </p>
            </div>
          </div>
        </div>

        <!-- OPENING TERMS: START -->

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Repayment</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded">
                <div class="select is-fullwidth">
                  <select>
                    <option>Weekly (52X per year)</option>
                    <option>Bi-weekly (26X per year)</option>
                    <option>Semi-monthly (24X per year)</option>
                    <option selected="true">Monthly (12X per year)</option>
                  </select>
                </div>
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.18/dist/js/bulma-calendar.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
